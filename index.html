<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Q & A app</title>
  </head>
  <body>
    <div class="container">
      <h4>Q&A App</h4>
      <form action="" id="formAdd">
        <input
          type="text"
          id="name"
          placeholder="Enter your name here"
        /><br /><br />
        <textarea
          id="question"
          cols="100"
          rows="10"
          placeholder="Paste your question here and press send"
        ></textarea>
        <textarea
          id="answer"
          cols="100"
          rows="2"
          placeholder="Leave this part blank"
        ></textarea>
        <br />
        <button class="btn btn-outline-dark">Send</button><br />
      </form>
      <!-- Trigger/Open The Modal -->
      <!-- <button id="myBtn">Open Modal</button> -->

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form action="" id="formUpdate">
            <input
              type="text"
              name="name"
              placeholder="Enter your name"
            /><br /><br />
            <textarea
              id="question"
              cols="95"
              rows="3"
              placeholder="Paste your question here"
            ></textarea
            ><br />
            <textarea
              name="answer"
              cols="95"
              rows="2"
              placeholder="Leave this section blank"
            ></textarea
            ><br />
            <button class="btn btn-outline-dark" id="update">Submit</button>
          </form>
        </div>
      </div>
      <br /><br />
      <h4>Question & Answer</h4>
      <div id="importantId"></div>
      <div class="main-solution-section div-users" id="allQuestions"></div>
